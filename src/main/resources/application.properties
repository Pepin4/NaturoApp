# Nom de l'application
spring.application.name=NaturoApp

# ========= DATABASE CONFIG (via variables d'environnement Clever Cloud) =========
spring.datasource.url=jdbc:mysql://${MYSQL_ADDON_HOST}:${MYSQL_ADDON_PORT}/${MYSQL_ADDON_DB}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=${MYSQL_ADDON_USER}
spring.datasource.password=${MYSQL_ADDON_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========== HikariCP Connection Pool CONFIG (pour ne pas dépasser les limites Clever) ===========
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# =========== JPA / Hibernate CONFIG ===========
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# =========== DEBUG ===========
spring.output.ansi.enabled=always
server.error.whitelabel.enabled=true
server.error.include-message=always

# =========== SERVER PORT ===========
server.port=${PORT:8080}
server.address=0.0.0.0
