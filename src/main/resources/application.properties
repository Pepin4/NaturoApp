# Nom de l'application
spring.application.name=NaturoApp

# ========= DATABASE CONFIG (Railway or local fallback) =========
# URL JDBC complète avec fallback local (ajoute les params dans la valeur par défaut)
spring.datasource.url=${MYSQLDATABASE:jdbc:mysql://localhost:33020/naturoapp?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false}

# Username et password avec fallback local
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:password}

# Driver MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========== JPA / Hibernate CONFIG ===========
# Auto generation/update des tables
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

# Dialecte explicitement défini pour éviter les erreurs
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Option pour afficher les requêtes SQL (utile pour debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# =========== DEBUG ===========
spring.output.ansi.enabled=always
server.error.whitelabel.enabled=true
server.error.include-message=always

# =========== SERVER PORT ===========
server.port=${PORT:8080}
