spring.application.name=NaturoApp

# ========= DATABASE CONFIG (Railway or local fallback) =========
spring.datasource.url=${MYSQLDATABASE:jdbc:mysql://localhost:33020/naturoapp}?useSSL=false&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========== JPA CONFIG ===========
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

# =========== DEBUG ===========
spring.output.ansi.enabled=always
server.error.whitelabel.enabled=true
server.error.include-message=always

# =========== PORT ===========
server.port=${PORT:808}
