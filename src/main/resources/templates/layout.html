<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="fr">
<head>
		<!-- 
			 _                             _   
			| |                           | |  
			| |     __ _ _   _  ___  _   _| |_ 
			| |    / _` | | | |/ _ \| | | | __|
			| |___| (_| | |_| | (_) | |_| | |_ 
			|______\__,_|\__, |\___/ \__,_|\__|
			              __/ |                
			             |___/

<meta charset="UTF-8">
<title layout:title-pattern="$CONTENT_TITLE">Layout</title>

<!-- Lien pour l'icône du site. Format PNG 16x16 utilisé pour l'onglet du navigateur -->
<link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">

<!-- Lien vers les polices Oswald et Lato utilisées pour la typographie -->
<link
	href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
	rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
	rel="stylesheet">

<!-- Lien vers la bibliothèque d'icônes Font Awesome pour l'utilisation d'icônes dans l'interface -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>

<!-- Lien vers Bootstrap CSS et JS pour la mise en forme et les composants réactifs de la page -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
		
<!-- Lien vers le fichier CSS personnalisé du projet -->
<link rel="stylesheet" type="text/css" href="/style.css">

<!-- Lien vers la bibliothèque jQuery, utilisée pour les interactions et manipulations DOM dynamiques -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<!-- Lien vers la bibliothèque DataTables pour la gestion des tableaux interactifs -->
<link href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" type="text/css" rel="stylesheet" />
<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>

</head>
<body class="py-4">
	
		<!-- Sécurisation des formulaires via le fragment CSRF (protection contre les attaques CSRF) -->
		<!-- Fragment CSRF global, accessible pour tous les formulaires -->
	    <div th:fragment="csrf">
	        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	    </div>

		<!-- Début du header de la page -->
	<header>
		<!-- Bouton de menu latéral, activé par un clic -->
		<label for="open-menu" class="menu-btn">
			<img style="height:50px; width:50px; margin-top:-6px;" class="fit-picture" src="/menu.png" />
		</label>
		
		<!-- Menu de navigation : lien vers les pages principales de l'application -->
		<input type="checkbox" id="open-menu" style="display:none;">
		<div class="wrapper">
			<ul>
				<li><a th:href="@{/appointments}">Gestion des rendez-vous</a></li>
	            <li><a th:href="@{/issue-solutions}">Gestion des Problèmes</a></li>
				<li><a th:href="@{/patient-issue-statistics}">Statistiques des problèmes</a></li>
				<li>
				    <a href="#" onclick="document.getElementById('logoutForm').submit();" class="text-decoration-none">Déconnexion</a>
				    <form id="logoutForm" action="/logout" method="post" style="display:none;">
						<input type="hidden" name="_csrf" th:value="${_csrf.token}" />
				        <!-- Formulaire de déconnexion caché -->
				    </form>
				</li>
			</ul>
		</div>
	</header>

	<!-- Contenu principal de la page -->
	<main>
		<!-- Section principale contenant le logo et le titre de l'application -->
		<div class="container text-center">
			<div class="contenu-page">
				<img src="/avocat.png" style="height: 100px; width: 100px; position: absolute; top: 20px; left: 10px; margin-right: 15px;" class="fit-picture" />
				<h1 style="margin-top: 100px;">NaturoApp : Gestion de patient</h1>
			</div> 

			<!-- Section de contenu dynamique -->
			<section data-layout-fragment="content">
				<p>Contenu de la page</p>
			</section>

			<!-- Espace entre les sections -->
			<BR> <BR>

			<!-- Section de pied de page avec des informations de projet -->
			<div class="container">
			    <div class="row">
			        <div class="col text-left">
			            <div class="themed-container">
			                <p>© NaturoApp <br> Projet de TFE : gestion de patient</p>
			            </div>
			        </div>
			        <div class="col text-center">
			            <div class="themed-container">
			                <p><BR>Version : 1.1.12</p>
			            </div>
			        </div>
			        <div class="col text-right">
			            <div class="themed-container-sm">
			                <p>Année 2024 - 2025 <br> par Martel Dimitri</p>
			            </div>
			        </div>
			    </div>
			</div>
		</div>
	</main>

	<!-- Lien vers le script JavaScript pour la gestion de l'édition des informations patients -->
	<script src="/js/edit-patient.js"></script>
			
</body>
</html>
